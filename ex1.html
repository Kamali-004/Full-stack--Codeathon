<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Contact Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Employee Contact Information</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email Address</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>(555) 123-4567</td>
            <td>johndoe@example.com</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>(555) 987-6543</td>
            <td>janesmith@example.com</td>
        </tr>
    </tbody>
</table>

</body>
</html>
