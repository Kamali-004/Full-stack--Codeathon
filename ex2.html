<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: transparent;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: #333; /* Solid background when scrolled */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
            position: relative;
        }

        .navbar a:hover {
            color: #FFD700; /* Hover color */
        }

        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #FFD700;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar a:hover::after {
            transform: scaleX(1); /* Smooth underline effect on hover */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar li {
                margin: 10px 0;
            }
        }

        /* Content below navbar */
        .content {
            margin-top: 80px; /* Space for fixed navbar */
            padding: 20px;
            height: 2000px; /* Just to make the page scrollable */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar" id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Our Restaurant</h1>
        <p>Scroll down to see the effect on the navbar.</p>
    </div>

    <script>
        // JavaScript to handle navbar background change on scroll
        window.onscroll = function() {
            let navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
</body>
</html>
